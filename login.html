    <!-- Login -->
    <div class="login-div">

            <div class="left-inner-box">

                    برای ورود شماره همراه خود را وارد کنید.

                    </button>

            </div>


        </div>

        <div class="right-side">
            <div class="logo">
                <img src="./resources/footer-logo.svg" alt="">
            </div>
            <h4>
                به درمانکده خوش آمدید
            </h4>
            <h5>
                نوبت دهی آنلاین مطب پزشکان
